trigger:
- master

pool:
  name: Hosted Ubuntu 1604

steps:
  - task: npmAuthenticate@0
    displayName: 'npm Authenticate .npmrc'
    inputs:
      workingFile: .npmrc

  - task: Docker@2
    displayName: build
    inputs:
      containerRegistry: 'Docker Registry'
      repository: serviceBusLogger
      Dockerfile: Dockerfile
      tags: |
       $(Build.BuildId)
       latest

  - bash: |
      ERROR_UP=$((docker-compose --file ./docker/cicd/docker-compose.yml up --force -d --build) 2>&1)
      sleep 10

      docker exec serviceBusLogger bash -c "npm run test-ci"
      docker cp serviceBusLogger:/usr/src/app/test-results.xml ./

      echo "docker compose down"
      ERROR_DOWN=$((docker-compose --file ./docker/cicd/docker-compose.yml down) 2>&1)

      echo "ERROR_UP=$ERROR_UP"
      echo "ERROR_DOWN=$ERROR_DOWN"
    failOnStderr: false
    displayName: 'Bash Script'

  - task: PublishTestResults@2
    displayName: 'Publish Test Results **/test-*.xml'
    inputs:
      testResultsFiles: '**/test-*.xml'
      failTaskOnFailedTests: true

  - task: Docker@2
    displayName: push
    inputs:
      containerRegistry: 'Docker Registry'
      repository: serviceBusLogger
      Dockerfile: Dockerfile
      tags: |
       $(Build.BuildId)
       latest

  - task: PublishBuildArtifacts@1
    displayName: 'Publish Artifact: drop'
    inputs:
      PathtoPublish: .helm
